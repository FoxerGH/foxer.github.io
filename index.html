<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Display bidPrice</title>
</head>
<body>
  <h1>bidPrice from API</h1>
  <div id="bidPrice">Loading...</div>

  <script>
    fetch('https://market.ote-cr.cz/KSX/rest/market/vdp/summary')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        // Display the bidPrice in the div
        const bidPriceElement = document.getElementById('bidPrice');
        
        // Adjust this if bidPrice is nested in the data
        bidPriceElement.textContent = data.bidPrice ?? 'bidPrice not found';
      })
      .catch(error => {
        document.getElementById('bidPrice').textContent = 'Error loading data';
        console.error('Error:', error);
      });
  </script>
</body>
</html>
